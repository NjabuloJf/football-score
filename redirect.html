<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://jogosdehoje.eu.com/">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-container">
            <h1>Redirecting...</h1>
            <div class="spinner"></div>
            <p>You will be redirected to <a href="https://jogosdehoje.eu.com/">jogosdehoje.eu.com</a> in 3 seconds.</p>
            <p>If you are not redirected automatically, <a href="https://jogosdehoje.eu.com/">click here</a>.</p>
        </div>
    </div>
    <script>
        // Immediate redirect option
        // Uncomment the line below for instant redirect
        // window.location.href = 'https://jogosdehoje.eu.com/';
        
        // Or use setTimeout for delayed redirect
        setTimeout(function() {
            window.location.href = 'https://jogosdehoje.eu.com/';
        }, 3000);
    </script>
</body>
</html>
