<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: red;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border-radius: 30px;
            border: none;
            background: #282828;
            color: white;
            font-size: 16px;
        }
        
        #searchBtn {
            padding: 12px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .song-card {
            background: #282828;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .song-info {
            padding: 15px;
        }
        
        .song-title {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-channel {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .song-duration {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
        }
        
        .download-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .download-audio {
            background: #1DB954;
            color: white;
        }
        
        .download-video {
            background: #FF0000;
            color: white;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #181818;
            padding: 15px;
            display: none;
            align-items: center;
            gap: 20px;
            border-top: 1px solid #333;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .player-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }
        
        .player-text {
            flex: 1;
        }
        
        .player-title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .player-channel {
            font-size: 12px;
            color: #aaa;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .progress-container {
            flex: 2;
            height: 5px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: red;
            border-radius: 5px;
            width: 0%;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube Music Downloader</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for songs...">
                <button id="searchBtn">Search</button>
            </div>
        </header>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading results...
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- Results will appear here -->
        </div>
        
        <div class="player-container" id="playerContainer">
            <div class="player-info">
                <img src="" alt="Thumbnail" class="player-thumbnail" id="playerThumbnail">
                <div class="player-text">
                    <div class="player-title" id="playerTitle">No song selected</div>
                    <div class="player-channel" id="playerChannel"></div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="playBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="stopBtn"><i class="fas fa-stop"></i></button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        const playerContainer = document.getElementById('playerContainer');
        const playerThumbnail = document.getElementById('playerThumbnail');
        const playerTitle = document.getElementById('playerTitle');
        const playerChannel = document.getElementById('playerChannel');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        
        // Audio element
        const audio = new Audio();
        let isPlaying = false;
        let currentSong = null;
        
        // Search for songs
        async function searchSongs(query) {
            if (!query) return;
            
            // Show loading
            loading.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                // In a real implementation, you would call the YouTube API here
                // For this example, we'll simulate API call with mock data
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock data - replace with actual API call in production
                const mockResults = [
                    {
                        id: 'dQw4w9WgXcQ',
                        title: query + ' (Official Video)',
                        channel: 'Popular Artist',
                        duration: '3:45',
                        thumbnail: `https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg`
                    },
                    {
                        id: '9bZkp7q19f0',
                        title: query + ' (Lyrics Video)',
                        channel: 'Music Channel',
                        duration: '4:20',
                        thumbnail: `https://i.ytimg.com/vi/9bZkp7q19f0/maxresdefault.jpg`
                    },
                    {
                        id: 'JGwWNGJdvx8',
                        title: query + ' Remix',
                        channel: 'Remix Channel',
                        duration: '3:30',
                        thumbnail: `https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg`
                    },
                    {
                        id: 'kJQP7kiw5Fk',
                        title: query + ' Live Performance',
                        channel: 'Live Music',
                        duration: '5:15',
                        thumbnail: `https://i.ytimg.com/vi/kJQP7kiw5Fk/maxresdefault.jpg`
                    }
                ];
                
                // Display results
                displayResults(mockResults);
                
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<div style="color: #aaa; text-align: center; padding: 20px;">Failed to load results. Please try again.</div>';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Display search results
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            
            results.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                
                songCard.innerHTML = `
                    <img src="${song.thumbnail}" alt="${song.title}" class="thumbnail">
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-channel">${song.channel}</div>
                        <div class="song-duration">${song.duration}</div>
                        <div class="download-buttons">
                            <button class="download-btn download-audio" data-id="${song.id}">
                                <i class="fas fa-music"></i> Audio
                            </button>
                            <button class="download-btn download-video" data-id="${song.id}">
                                <i class="fas fa-video"></i> Video
                            </button>
                        </div>
                    </div>
                `;
                
                // Add play functionality
                const thumbnail = songCard.querySelector('.thumbnail');
                thumbnail.style.cursor = 'pointer';
                thumbnail.addEventListener('click', () => playSong(song));
                
                // Add download functionality
                const audioBtn = songCard.querySelector('.download-audio');
                const videoBtn = songCard.querySelector('.download-video');
                
                audioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadSong(song.id, 'audio');
                });
                
                videoBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadSong(song.id, 'video');
                });
                
                resultsContainer.appendChild(songCard);
            });
        }
        
        // Play song
        function playSong(song) {
            currentSong = song;
            
            // Update player UI
            playerThumbnail.src = song.thumbnail;
            playerTitle.textContent = song.title;
            playerChannel.textContent = song.channel;
            playerContainer.style.display = 'flex';
            
            // Set audio source (using YouTube streaming)
            audio.src = `https://www.youtube.com/watch?v=${song.id}`;
            audio.play();
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Download song
        function downloadSong(videoId, type) {
            const url = type === 'audio' 
                ? `https://apis.davidcyriltech.my.id/download/ytmp3?url=https://www.youtube.com/watch?v=${videoId}`
                : `https://apis.davidcyriltech.my.id/download/ytmp4?url=https://www.youtube.com/watch?v=${videoId}`;
            
            window.open(url, '_blank');
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => searchSongs(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchSongs(searchInput.value);
        });
        
        playBtn.addEventListener('click', () => {
            if (!currentSong) return;
            
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progressBar.style.width = '0%';
        });
        
        progressContainer.addEventListener('click', (e) => {
            if (!currentSong) return;
            
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
    </script>
</body>
    </html>
